
<h1> Lista de Tarefas</h1>
    <div class="ui-g ui-fluid">
        <div  class="ui-md-2 ui-sm-12">
            <label for="tarefa" class="color-323C47"></label>
            <input id="Nome" [(ngModel)]="tarefa.querry" pInputText type="text" placeholder="Digite um nome para a busca"
                maxlength="14" />
            <div class=" p-p-3 p-d-flex p-jc-xl-end p-ai-end">
                <button pButton (click)="this.buscarTarefas()" class="p-mr-2 button-success" type="button" icon="ui-icon-search" styleClass="p-button-sm"
                    label="Pesquisar"></button>

            </div>
        </div>
    </div>
    <p-table [value]="tarefas.content">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome da tarefa</th>
                <th>Status</th>
                <th>Início</th>
                <th>Conclusão</th>

                
            </tr>

        </ng-template>
        <ng-template pTemplate="body" let-tarefa>
            <tr>
                <td class="coluna-listagem-centralizado">{{tarefa.nome}}</td>
                <td class="coluna-listagem-centralizado">{{tarefa.status}}</td>
                <td class="coluna-listagem-centralizado">{{tarefa.dataInicio}}</td>
                <td class="coluna-listagem-centralizado">{{tarefa.dataConclusao}}</td>
            </tr>
        </ng-template>
    </p-table>
